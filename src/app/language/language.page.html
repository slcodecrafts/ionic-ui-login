<ion-content class="ion-padding">
  <div class="title ion-text-center">
    <p>Select Language</p>
  </div>

  <div class="flags">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <div>
          <img src="../../assets/en.png" (click)="toggleLanguage('en')" [class.selected]="lng == 'en'" />
        </div>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <div>
          <img src="../../assets/ar.png" (click)="toggleLanguage('ar')" [class.selected]="lng == 'ar'" />
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>

<ion-content class="ion-padding">
  <div class="title">
    <h4>{{ 'login' | translate }}</h4>
    <p>{{ 'get_started' | translate }}</p>
  </div>

  <ion-input placeholder="{{ 'username' | translate }}" class="primary-input"></ion-input>
  <ion-input placeholder="{{ 'password' | translate }}" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a (click)="dismiss()">{{ 'forget_password' | translate }}</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" class="ion-margin-top" (click)="login()">{{ 'login' | translate }}</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">{{ 'close' | translate }}</a>
  </div>
</ion-content>
